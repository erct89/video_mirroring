<!DOCTYPE html>
<html>
<head>
	<title>Pruebas de Vide</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/adapter.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
	<script type="text/javascript">
		$(function() {
			var video = document.querySelector('#playerVideo');
			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

			if(navigator.getUserMedia){
				navigator.getUserMedia({video:true,audio:true},handleVideo,handleVideoError);
			}

			function handleVideo(localMediaStream){
				video.src = window.URL.createObjectURL(localMediaStream);
			}
			function handleVideoError(err){
				document.getElmentById('msgView').innerHtml = err;
			}
		});


	</script>
</head>
<body>
	<div id="wrapper">
	<header>
		<h1>Probando la API Web multimedia.</h1>
	</header>
	<main>
	<div id="mediaInfoViewer">
		<ul id="mediaInfo">
			
		</ul>
	</div>
	<div id="mediaViewer">
		<video id="playerVideo" height="240px" width="320px" autoplay="true"></video>
	</div>
	<div id="msgView">
	</div>
	</main>
	<footer>
		<h4>Aplicacion desarrollada por Emilio Añover García.</h4>
	</footer>
	</div>
</body>
</html>
